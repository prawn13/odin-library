<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>welcome to: <br> ~library~</h1>
            <form id="add-form" action="">
                <div class="add-book">
                    <li>
                        <input id="title" type="text" placeholder="Title" required>
                        <label for="title">Title</label>
                    </li>
                    <li>
                        <input id="author" type="text" placeholder="Author" required>
                        <label for="author">Author</label>
                    </li>
                    <li>
                        <input id="pages" type="number" placeholder="Pages" required>
                        <label for="pages"># of Pages</label>
                    </li>
                    <li>
                        <input id="read" type="checkbox">
                        <label for="read">Have you read?</label>
                    </li>
                    <button type="submit" id="add-button">ADD BOOK</button>
                </div>
            </form>
        </div>
        <div class="books"></div>
    </div>
    


</body>
</html>
