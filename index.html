<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>welcome 2 the library</h1>
        </div>
        <div class="add-book">
            <li>Title
                <input id="title" type="text" required>
            </li>
            <li>
                Author
                <input id="author" type="text" required>
            </li>
            <li>
                Pages
                <input id="pages" type="number" maxlength="2000" required>
            </li>
            <li>
                Have you read?
                <input id="read" type="checkbox">
            </li>
            <span id="invalid"></span>
            <button onclick="addFromButton()" id="add-button">Add book</button>
        </div>
        <div class="books"></div>
    </div>
    


</body>
</html>
